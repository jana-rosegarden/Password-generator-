<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta lang="en">
        <meta charset="utf-8">
        <title> Strong Random Password Generator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@300;500&family=Karla:wght@300;400;600;700;800&family=Lato:ital,wght@0,300;0,400;0,700;1,700&family=Noto+Sans:wght@100;200;400&family=Nunito+Sans:wght@200;300;400&family=Open+Sans:ital,wght@0,500;1,300;1,400;1,500&family=Poppins:wght@100;200&family=Roboto:wght@100;300;400&family=Ubuntu:wght@300;400;500&family=Work+Sans&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div id="holder"> 
            <h1> Generate a <span> random password </span></h1>
            <p> Never use an insecure password again.  </p>
            <p> 
                <label for="number" class="green-font"> Choose number of characters <span class="red-color-text">* </span></label>
                <input type="number" id="number" name="number" min="1" max="20"> 
            </p>
            <button id="generate-btn" disabled> Generate Passwords </button>
            <hr> 
             <div id="inputs"> 
                <input id="input-one"> 
                <button id="copy-first-password-btn"> Copy password one</button>
                <input id="input-two">
                <button id="copy-second-password-btn"> Copy password two</button>
             </div>
             <button id="reset-btn" disabled> Reset password </button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
